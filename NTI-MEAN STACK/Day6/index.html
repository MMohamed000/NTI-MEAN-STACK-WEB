<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f9f9f9;
  padding: 20px;
}

h3 {
  text-align: center;
  color: #333;
}

form {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  gap: 55px;
  background: white;
  padding: 15px;
  border-radius: 8px;
  max-width: fit-content;
  margin: auto;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

label {
  font-weight: bold;
  color: #555;
}

input[type=text], select {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  min-width: 150px;
  transition: border-color 0.3s;
}

input[type=text]:focus, select:focus {
  border-color: #4CAF50;
  outline: none;
}

input[type=submit] {
  background-color: #4CAF50;
  color: white;
  padding: 10px 18px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background 0.3s;
}

input[type=submit]:hover {
  background-color: #45a049;
}

@media (max-width: 600px) {
  form {
    flex-direction: column;
    align-items: stretch;
  }
}

table {
  border-collapse: collapse;
  width: 80%;
  margin: 20px auto;
  background: white;
  box-shadow: 0 4px 8px rgba(0,0,0,0.05);
  border-radius: 8px;
  overflow: hidden;
}

th, td {
  text-align: left;
  padding: 12px 15px;
}

th {
  background-color: #4CAF50;
  color: white;
  font-weight: bold;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}

tr:hover {
  background-color: #eaf5ea;
}

</style>
</head>
<body>

<h3>Add Item</h3>

<form id="myform">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" placeholder="Enter name">

  <label for="desc">Description:</label>
  <input type="text" id="desc" name="description" placeholder="Enter description">

  <label for="category">Category:</label>
  <select id="category" name="category">
    <option value="Technology">Technology</option>
    <option value="Education">Education</option>
    <option value="Other">Other</option>
  </select>

  <input type="submit" value="Add" id="new">

</form>

<form id="searchForm" style="max-width: fit-content; margin: 20px auto; display: flex; gap: 20px; align-items: center; background: white; padding: 10px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
  <label for="searchCategory" style="font-weight: bold; color: #555;">Search by Category:</label>
  <select id="searchCategory" name="searchCategory">
    <option value="All">All</option>
    <option value="Technology">Technology</option>
    <option value="Education">Education</option>
    <option value="Other">Other</option>
  </select>

  <input type="text" id="searchInput" placeholder="Search by a name">
  <input type="submit" value="Search">
</form>

<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Description</th>
      <th>Category</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="tbdy">
  </tbody>
</table>

<script src="main.js"></script>

</body>
</html>
